<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blind Test Spotify</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #121212);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #1DB954;
    }

    label, select, input, button {
      margin: 10px;
      font-size: 1.1em;
    }

    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1aa34a;
      transform: scale(1.05);
    }

    #countdown {
      font-size: 3em;
      margin: 20px 0;
      transition: opacity 0.5s ease;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #result {
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      margin: 20px;
      color: #ffffff;
      transition: opacity 0.5s ease;
    }

    #result img {
      display: block;
      margin: 20px auto;
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    audio {
      margin: 15px;
    }

    #history {
      margin-top: 40px;
      max-width: 700px;
      width: 100%;
    }

    .history-item {
      background: #2b2b2b;
      margin: 12px 0;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .history-item img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      margin-right: 15px;
    }

    #loadingText {
      margin: 20px 0;
      font-size: 1.1em;
      color: #cccccc;
      animation: fade 1s infinite alternate;
    }

    @keyframes fade {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Blind Test Spotify</h1>

  <label for="playlist">URL Playlist Spotify :</label>
  <input type="text" id="playlist" size="60" placeholder="https://open.spotify.com/playlist/...">

  <label for="duration">DurÃ©e de l'extrait :</label>
  <input type="number" id="duration" min="1" max="60" value="5">

  <label><input type="checkbox" id="fullCheckbox"> Jouer en entier</label>

  <button onclick="startBlindTest()">Lancer ðŸŽ¬</button>

  <div id="loadingText" hidden>Chargement de l'extrait...</div>
  <div id="countdown"></div>
  <audio id="audio" controls hidden></audio>
  <div id="result"></div>

  <div id="history"></div>

  <script>
    const countdownSound = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

    async function startBlindTest() {
      const playlist = document.getElementById("playlist").value;
      const duration = document.getElementById("duration").value;
      const full = document.getElementById("fullCheckbox").checked;
      const result = document.getElementById("result");
      const countdown = document.getElementById("countdown");
      const audio = document.getElementById("audio");
      const loadingText = document.getElementById("loadingText");

      result.textContent = "";
      countdown.textContent = "";
      audio.hidden = true;
      audio.pause();
      loadingText.hidden = false;

      if (!playlist) {
        alert("Veuillez entrer une URL de playlist Spotify.");
        loadingText.hidden = true;
        return;
      }

      try {
        const response = await fetch(`/play?playlist=${encodeURIComponent(playlist)}&duration=${duration}&full=${full}`);
        if (!response.ok) throw new Error();

        const data = await response.json();
        audio.src = data.audio_url;
        audio.hidden = false;
        audio.play();
        loadingText.hidden = true;

        let timeLeft = parseInt(duration);
        const interval = setInterval(() => {
          countdown.textContent = `${timeLeft}s`;
          countdownSound.play();
          timeLeft--;
          if (timeLeft < 0) {
            clearInterval(interval);
            countdown.textContent = "â±ï¸ RÃ©ponse :";
            result.innerHTML = `<div style='font-size: 1.5em;'>${data.title} â€” ${data.artist}</div><img src="${data.thumbnail}" alt="thumbnail">`;
            loadHistory();
          }
        }, 1000);
      } catch {
        loadingText.hidden = true;
        alert("Erreur lors de la rÃ©cupÃ©ration de l'extrait.");
      }
    }

    async function loadHistory() {
      const response = await fetch("/history");
      const data = await response.json();
      const historyContainer = document.getElementById("history");
      historyContainer.innerHTML = "<h2>Historique</h2>";

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          <img src="${item.thumbnail}" alt="thumbnail">
          <div>
            <div style="font-size: 1.2em; color: #ffffff;"><strong>${item.title}</strong> â€” ${item.artist}</div>
            <div style="font-size: 0.9em; color: #bbb;">${item.timestamp}</div>
          </div>`;
        historyContainer.appendChild(div);
      });
    }

    window.onload = loadHistory;
  </script>
</body>
</html>
