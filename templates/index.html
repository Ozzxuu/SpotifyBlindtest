<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blind Test Spotify</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin: 20px;
      font-size: 2.5em;
    }

    label, select, input, button {
      margin: 10px;
      font-size: 1em;
    }

    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1aa34a;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
      transition: opacity 0.5s ease;
    }

    #result {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px;
      color: #1DB954;
      transition: opacity 0.5s ease;
    }

    audio {
      margin: 15px;
    }

    #history {
      margin-top: 40px;
      max-width: 600px;
      width: 100%;
    }

    .history-item {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
    }

    .history-item img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      margin-right: 15px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Blind Test Spotify</h1>

  <label for="playlist">URL Playlist Spotify :</label>
  <input type="text" id="playlist" size="60" placeholder="https://open.spotify.com/playlist/...">

  <label for="duration">DurÃ©e de l'extrait :</label>
  <input type="number" id="duration" min="1" max="60" value="5">

  <label><input type="checkbox" id="fullCheckbox"> Jouer en entier</label>

  <button onclick="startBlindTest()">Lancer ðŸŽ¬</button>

  <div id="countdown"></div>
  <audio id="audio" controls hidden></audio>
  <div id="result"></div>

  <div id="history"></div>

  <script>
    async function startBlindTest() {
      const playlist = document.getElementById("playlist").value;
      const duration = document.getElementById("duration").value;
      const full = document.getElementById("fullCheckbox").checked;
      const result = document.getElementById("result");
      const countdown = document.getElementById("countdown");
      const audio = document.getElementById("audio");

      result.textContent = "";
      countdown.textContent = "";
      audio.hidden = true;
      audio.pause();

      if (!playlist) {
        alert("Veuillez entrer une URL de playlist Spotify.");
        return;
      }

      const response = await fetch(`/play?playlist=${encodeURIComponent(playlist)}&duration=${duration}&full=${full}`);
      if (!response.ok) {
        alert("Erreur lors de la rÃ©cupÃ©ration de l'extrait.");
        return;
      }

      const data = await response.json();
      audio.src = data.audio_url;
      audio.hidden = false;
      audio.play();

      let timeLeft = parseInt(duration);
      const interval = setInterval(() => {
        countdown.textContent = `${timeLeft}s`;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(interval);
          countdown.textContent = "â±ï¸ RÃ©ponse :";
          result.innerHTML = `${data.title} â€” ${data.artist}<br><img src="${data.thumbnail}" width="200">`;
          loadHistory();
        }
      }, 1000);
    }

    async function loadHistory() {
      const response = await fetch("/history");
      const data = await response.json();
      const historyContainer = document.getElementById("history");
      historyContainer.innerHTML = "<h2>Historique</h2>";

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
          <img src="${item.thumbnail}" alt="thumbnail">
          <div>
            <div><strong>${item.title}</strong> â€” ${item.artist}</div>
            <div style="font-size: 0.9em; color: #bbb;">${item.timestamp}</div>
          </div>`;
        historyContainer.appendChild(div);
      });
    }

    window.onload = loadHistory;
  </script>
</body>
</html>
